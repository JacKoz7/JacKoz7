name: Generate Snake

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user: 'JacKoz7'  
          github_token: ${{ secrets.GITHUB_TOKEN }}
